<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>YourHealth+ – Дієти</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Шрифти -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cuprum:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Стилі -->
  <link rel="stylesheet" href="css/style.css">
  <!-- (опційно) якщо ти додавала theme-fix.css для білого UA|EN у темній темі -->
  <!-- <link rel="stylesheet" href="css/theme-fix.css"> -->
</head>

<body class="page page-diets">
  <!-- Чексбокс для бургера -->
  <input type="checkbox" id="nav-toggle" class="nav-toggle">

  <div class="page-layout">
    <!-- Хедер -->
    <header class="site-header">
      <div class="topbar">

        <label for="nav-toggle" class="burger" aria-label="Відкрити або закрити меню">
          <span></span><span></span><span></span>
        </label>

        <div class="logo">
          <a href="index.html" title="Повернутись на головну">
            <span class="site-name">YourHealth+</span>
          </a>
        </div>

        <!-- Мови -->
        <div class="lang-switch">
          <a href="#" class="lang-link lang-link--active" data-lang="ua">UA</a> |
          <a href="#" class="lang-link" data-lang="en">EN</a>
        </div>

        <!-- Тема -->
        <button type="button" class="btn btn-outline" id="theme-toggle">
          Змінити тему
        </button>

        <!-- Пошук -->
        <form action="#" method="get" class="search-form" role="search">
          <label for="search-diets" class="visually-hidden">Пошук по сайту</label>
          <input type="search" id="search-diets" name="q" placeholder="Пошук">
          <button type="submit" class="btn btn-primary">Пошук</button>
        </form>
      </div>
    </header>

    <!-- Сайдбар -->
    <aside class="sidebar">
      <label for="nav-toggle" class="sidebar-close" aria-label="Закрити меню">&times;</label>

      <div class="profile-box">
        <div class="sidebar-avatar-wrapper">
          <img src="images/example_of_avatar.png" alt="Ваш аватар" class="sidebar-avatar">
        </div>
        <p class="profile-name">Ваш профіль</p>
      </div>

      <nav aria-label="Бічна навігація">
        <ul class="sidebar-nav">
          <li><a class="sidebar-btn" href="profile.html">Профіль</a></li>
          <li><a class="sidebar-btn" href="index.html">Головна</a></li>
          <li><a class="sidebar-btn sidebar-btn--active" href="diets.html">Дієти</a></li>
          <li><a class="sidebar-btn" href="recipes.html">Рецепти</a></li>
          <li><a class="sidebar-btn" href="communities.html">Спільноти</a></li>
          <li><a class="sidebar-btn" href="about.html">Про платформу</a></li>
          <li><a class="sidebar-btn" href="contacts.html">Контакти</a></li>
        </ul>
      </nav>
    </aside>

    <label for="nav-toggle" class="sidebar-overlay"></label>

    <!-- Контент -->
    <main class="site-main">
      <h1 class="page-title">ДІЄТИ</h1>

      <section aria-labelledby="diets-title" class="home-section diets-section">
        <div class="section-head">
          <div class="section-title-block">
            <span id="diets-title" class="section-title-link">Каталог дієт</span>
          </div>
          <button type="button" class="btn btn-outline" id="diet-filters">Фільтри</button>
        </div>

        <!-- Каталог дієт (статичні картки на цьому етапі) -->
        <div class="diet-catalog-grid" id="diet-grid">

          <article class="card diet-card" data-diet-id="4">
            <a href="#" class="card-link">
              <img src="images/example_of_picture.png" alt="Дієта 4" class="card-image">
              <h3 class="card-title">Назва дієти 4</h3>
            </a>
          </article>

          <article class="card diet-card" data-diet-id="2">
            <a href="#" class="card-link">
              <img src="images/example_of_picture.png" alt="Дієта 2" class="card-image">
              <h3 class="card-title">Назва дієти 2</h3>
            </a>
          </article>

          <article class="card diet-card" data-diet-id="3">
            <a href="#" class="card-link">
              <img src="images/example_of_picture.png" alt="Дієта 3" class="card-image">
              <h3 class="card-title">Назва дієти 3</h3>
            </a>
          </article>

          <article class="card diet-card" data-diet-id="4">
            <a href="#" class="card-link">
              <img src="images/example_of_picture.png" alt="Дієта 4" class="card-image">
              <h3 class="card-title">Назва дієти 4</h3>
            </a>
          </article>

          <article class="card diet-card" data-diet-id="5">
            <a href="#" class="card-link">
              <img src="images/example_of_picture.png" alt="Дієта 5" class="card-image">
              <h3 class="card-title">Назва дієти 5</h3>
            </a>
          </article>

        </div>
      </section>
    </main>

    <!-- Футер -->
    <footer class="site-footer">
      <p>
        &copy; <span id="current-year"></span> YourHealth+. Всі права захищено.
        <span style="margin-left:10px; opacity:.85;">
          Сьогодні: <span id="current-date"></span>
        </span>
      </p>

      <nav aria-label="Нижня навігація">
        <a href="about.html">Про проєкт</a> |
        <a href="contacts.html">Контакти</a>
      </nav>
    </footer>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
